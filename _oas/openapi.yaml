openapi: 3.0.3
info:
  title: Go Faster Github Archive Coordinator
  description: Coordinates Archive Workers
  version: 0.1.0
servers:
  - url: 'https://localhost:8080'
paths:
  /status:
    get:
      operationId: "status"
      description: "get status"
      responses:
        200:
          description: Coordinator status
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Status"
        default:
          $ref: "#/components/responses/Error"
  /job/poll:
    post:
      operationId: "poll"
      description: Request job from coordinator
      parameters:
        - name: token
          in: query
          required: true
          description: Worker token
      responses:
        200:
          description: Job is available
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Job"
        default:
          $ref: "#/components/responses/Error"
components:
  responses:
    Error:
      description: "Error while processing request"
      content:
        "application/json":
          schema:
            $ref: "#/components/schemas/Error"
  schemas:
    Status:
      type: object
      properties:
        message:
          type: string
      required: [ message ]

    Error:
      type: object
      description: "error description"
      properties:
        message:
          type: string
      required: [ message ]

    JobNothing:
      type: object
      description: Do nothing
      required:
        - type
      properties:
        type:
          type: string

    JobDownload:
      type: object
      description: Download chunk
      required:
        - type
        - date
      properties:
        type:
          type: string
        date:
          type: string
          format: datetime

    Job:
      type: object
      description: job to perform on worker
      discriminator:
        propertyName: "type"
        mapping:
          nothing: JobNothing
          download: JobDownload
      oneOf:
        - $ref: "#/components/schemas/JobNothing"
        - $ref: "#/components/schemas/JobDownload"
